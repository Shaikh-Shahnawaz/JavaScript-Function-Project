<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Reverse Number/style.css">                                   

    <title>Js Practice</title>
</head>

<body>
    <h1>JavaScript Program To Reverse A Number & String</h1>

    <div class="container">
        <p>Enter a Number <br><input id="inp-number" placeholder="Enter Number" type="number"></p>
        <p> Result <br><input id="out-number" placeholder="Your Result" type="number"></p>
        <button onclick="reverseNumber()">Reverse Number</button>
    </div>
    <div class="container">
        <p>Enter a Name <br><input id="inp-name" placeholder="Enter Name" type="text"></p>
        <p> Result <br><input id="out-name" placeholder="Your Result" type="text"></p>
        <button onclick="reverseName()">Reverse Name</button>
    </div>

 



<script src="/Reverse Number/script.js"></script>
</body>

</html>
